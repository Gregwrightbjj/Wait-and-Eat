<form ng-submit="saveTable()" class="form-inline party-form" id="bella" >
  <div class="form-group">
    <input type="text" class="form-control" id="PartyName" placeholder="Name" ng-model="newParty.name" required>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="phoneNumber" placeholder="Phone" ng-model="newParty.phone" required>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="sizeOfParty" placeholder="Size of Party" ng-model="newParty.size" required>
  </div>
  <button type="submit" class="btn btn-primary">Add Party</button>
</form>

<table class="table table-striped table-bordered tablesorter">
    <thead>
        <tr>
            <th>Table</th>
            <th>Info</th>
            <th>Notified</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tr ng-repeat="party in parties | orderByPriority">
        <td><input type="checkbox" ng-model="party.done" ng-change="parties.$save(party.$id)"></td>
        <td>
            <div><strong>{{party.name}} ({{party.size}} people)</strong></div>
            <div>{{party.phone}}</div>
            <div>
                <!-- Todo:add date created -->
                {{party.dateCreated | date: 'M/d/y @ h:mma'}}
            </div>
        </td>
        <td>
            <div>
                <!-- Todo: add party.notified -->
                {{party.notified}}
            </div>
        </td>
        <td>
            <button ng-click="sendTextMessage(party)" type="submit" class="btn btn-success">Send SMS</button>
            <button ng-click="parties.$remove(party.$id)" type="submit" class="btn btn-danger">Remove</button>
        </td>   
    </tr>
</table>
